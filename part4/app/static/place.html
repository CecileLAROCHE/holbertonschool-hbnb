<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        main { max-width: 800px; margin: auto; padding: 20px; }
        h2, h3 { margin-top: 20px; }
        ul { list-style: disc; margin-left: 20px; }
        #add-review { margin-top: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        #add-review textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        #add-review button { padding: 8px 15px; cursor: pointer; }
        #reviews p { margin: 5px 0; }
    </style>
</head>

<body>
    <div id="header"></div>

    <main>
        <!-- Section pour les détails du lieu -->
        <section id="place-details">
            <!-- Les détails seront injectés par place_details.js -->
        </section>

        <!-- Section pour les reviews -->
        <section id="reviews">
            <!-- Les reviews seront injectées par place_details.js -->
        </section>

        <!-- Section pour ajouter un review -->
        <section id="add-review">
            <h3>Ajouter un avis</h3>
            <form id="review-form">
                <label for="rating">Note (1 à 5) :</label>
                <input type="number" name="rating" min="1" max="5" required>

                <label for="review-text">Commentaire :</label>
                <textarea id="review-text" name="review-text" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <div id="footer"></div>

    <!-- Scripts -->
    <script type="module" src="js/loader.js"></script>
    <script type="module" src="js/place_details.js"></script>
</body>
</html>
