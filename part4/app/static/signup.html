<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    
    <!-- Header & Footer injectÃ©s par loader.js -->
    <div id="header"></div>

    <main class="main-container">
        <form id="signup-form">
            <h2>Create Account</h2>

            <label>First name:</label>
            <input type="first_name" id="first_name" required>

            <label>Last name:</label>
            <input type="Last_name" id="last_name" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Sign Up</button>
            <p id="error-message"></p>
        </form>
    </main>

    <div id="footer"></div>

    <!-- JS -->
    <script type="module" src="js/loader.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
